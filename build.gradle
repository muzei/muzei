buildscript {
    ext {
        compileSdkVersion = 30
        targetSdkVersion = 30

        activityVersion = '1.2.0-alpha06'
        appCompatVersion = '1.3.0-alpha01'
        archCoreVersion = '2.1.0'
        browserVersion = '1.2.0'
        coilVersion = '0.11.0'
        constraintLayoutVersion = '2.0.0-beta7'
        coreVersion = '1.5.0-alpha01'
        coroutinesVersion = '1.3.7'
        dokkaVersion = '0.10.0'
        drawerLayoutVersion = '1.1.0'
        exifInterfaceVersion = '1.2.0'
        firebaseAnalyticsVersion = '17.4.3'
        firebaseCrashlyticsVersion = '17.1.0'
        firebasePerfVersion = '19.0.7'
        fragmentVersion = '1.3.0-alpha06'
        kotlinVersion = '1.3.72'
        lifecycleVersion = '2.3.0-alpha05'
        localeVersion = '1.0.4'
        materialVersion = '1.3.0-alpha01'
        multidexVersion = '2.0.1'
        navigationVersion = '2.3.0'
        okhttpVersion = '3.12.12'
        pagingVersion = '3.0.0-alpha02'
        playServicesWearableVersion = '17.0.0'
        preferenceVersion = '1.1.1'
        recyclerViewVersion = '1.2.0-alpha04'
        retrofitVersion = '2.9.0'
        roomVersion = '2.3.0-alpha01'
        subsamplingVersion = '3.10.0'
        swipeRefreshLayoutVersion = '1.1.0'
        viewPager2Version = '1.1.0-alpha01'
        wearableVersion = '2.7.0'
        wearVersion = '1.1.0-rc02'
        workManagerVersion = '2.4.0-rc01'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-beta03'
        classpath "com.google.gms:google-services:4.3.3"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.2.0'
        classpath "com.google.firebase:perf-plugin:1.3.1"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
